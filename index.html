<html>

<head>
    <meta charset="UTF-8">
    <title>Photo frame maker</title>
    <meta name = "viewport" content = "width=device-width, intital-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    <div class = "container">
        <h3 class = "btn btn-primary">Photo Frame Filter</h3>
        <hr>
        <label>[Optional] Add a color tint</label><br><br>
        <input id = "color_name" type = "text" placeholder = "Enter a filter color for tint">
        <button onclick = "applyFilter()" class = "btn btn-warning">Apply the tint filter</button>
        <br><br>
        <button onclick = "take_snapshot()" class = "btn btn-success">Download the photo</button>
        <br><br>
    </div>
<script src="main.js"></script>
</body>
</html>
